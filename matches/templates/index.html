{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="descriptin" content="Find out if two things go well together or not">
    <meta name="keywords" content="Goes With, two things, norms">
    <meta name="author" content="Yair Hasfari">
    {% load static %}
</head>
<body>
{% block body %}
    <section class="welcome">
        <div class="container" id="index">
            <span class="largeText">
                Welcome to <span class="redColor"><span class="logo">GoesWith</span></span>.
            </span>
        </div>
    </section>
    <section>
        <div class="container" id="latest">
            <span class="largeText"><b>
                Check out our latest matches:
            </b></span>
            <br>
            <ul style="list-style-type:none;">
                {% for rate in latestRates %}
                    <form method="get" action="{% url 'search' %}">
                        <span class="mediumText"><a href="{% url 'find' queryA=rate.object1 queryB=rate.object2 %}"><li>Do{% if rate.object1.plural == False %}es{% endif %} {{ rate.object1 }} <span class="logo">Go With</span> {{ rate.object2 }}?</li></a></span>
                    </form>
                {% endfor %}
            </ul>
        </div>
    </section>
{% endblock %}
</body>
</html>
